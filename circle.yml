machine:
  services:
    - docker

experimental:
  notify:
    branches:
      only:
        - master

dependencies:
  override:
    - docker info
    - docker build -t hackclub/markcop .

test:
  override:
    - echo "No tests!"

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push hackclub/markcop
